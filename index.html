  body { margin: 0; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; min-height: 100vh; background-color: #222; color: #eee; }
  header { background: #333; padding: 10px; display: flex; justify-content: center; align-items: center; gap: 0; font-family: 'Montserrat', sans-serif; }
  header a { text-decoration: none; color: #eee; font-weight: bold; padding: 0 15px; }
  header a:not(:last-child) { border-right: 1px solid #555; }
  main { flex: 1; display: flex; min-width: 0; }
  nav { background: #2b2b2b; width: 200px; min-width: 200px; max-width: 200px; padding: 10px; box-sizing: border-box; flex-shrink: 0; font-family: 'Montserrat', sans-serif; }
  nav ul { padding-left: 0; margin: 0; }
  nav li { list-style: none; padding-left: 0; font-size: 14px; }
  nav li a { color: #eee; text-decoration: none; }
  nav li a:hover, nav summary a:hover { color: FireBrick; }
  nav details { margin-bottom: 5px; }
  nav summary { font-size: 16px; cursor: pointer; display: list-item; color: #eee; position: relative; font-family: 'Montserrat', sans-serif; }
  nav summary::marker { color: FireBrick; }
  nav summary a { text-decoration: none; color: #eee; display: inline; }
  nav details:first-child summary { font-size: 18px; }
  .home-text { font-weight: bold; }
  
section {
  flex: 1;
  padding: 5px;
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* always at least 2 columns */
  gap: 15px;
  align-content: start;
  font-family: 'Montserrat', sans-serif;
  color: #ccc;
}
  
  @media (min-width: 1000px) {
  section {
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  }
}

  
  .image-container { background: #444; display: flex; flex-direction: column; align-items: center; justify-content: center;  padding-left : 15px;  padding-right : 15px;}
  .image-container img { width: 100%; aspect-ratio: 1 / 1; object-fit: contain; cursor: pointer; transition: transform 0.5s ease;transform-origin: center center; padding-top:10px;}
  .image-container a { display: block; flex-direction: column; width: 100%; text-decoration: none; color: inherit;z-index: 1; position: relative;overflow: visible;}
  .image-container {
  position: relative;   /* ensures overlay stays inside */
  overflow: hidden;     /* hides overlay overflow */
  }

  .image-container::after {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0; /* cover entire image */
  background: rgba(178, 34, 34, 0.3);     /* red tint */
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none; /* lets clicks go through */
  }

  .image-container:hover::after {
  opacity: 1; /* fade in overlay */
  }
  
  .image-container .image-name {
  color: #eee;
  transition: color 0.3s ease;
  }

  .image-container:hover .image-name {
  color: White;
  font-weight:bold;
  }
  



  .image-name { margin-top: 3px; font-size: 14px; text-align: center; color: #eee; font-family: 'Montserrat', sans-serif; font-weight: none; }
  .main-top-text { grid-column: 1 / -1; font-size: 20px; margin-bottom: 5px; font-family: 'Montserrat', sans-serif; color: #ccc; }
  footer { background: #333; padding: 7px; text-align: center; color: #aaa; font-size: 14px; font-family: 'Montserrat', sans-serif; position: relative;padding-left:200px;}
  .footer-contact {margin-top:7px; background: #2b2b2b; padding: 15px 15px; text-align: center; color: #777777; font-family: 'Montserrat', monospace, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px; }
  .footer-contact div { font-size: 18px; font-weight: bold; }
  .footer-contact a { color: #777777; text-decoration: none; font-size: 18px; }
  .yt { position: absolute; left: 0px; bottom: 80px; width: 100px; height: 31px; cursor: pointer; text-decoration: none;}

  .overlay-text {
  position: static;
  bottom: 0; /* appears at the bottom */
  left: 0;
  width: 500%;

  color: #fff;
  padding: 0px;
  font-size: 14px;
  text-align: center;
  opacity: 0;
  transition: opacity 0.3s ease;

  text-decoration: none;

  }
